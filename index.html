<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
 
    <title>world clock</title>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>
    <select id="city">
        <option value="">Select a city</option>
         <option value="current">My location</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Shanghai">Shanghai</option>
    </select>
    <div id="cities">
    <div class="cities" id="dallas">
        <div>
        <h2>Dallas</h2>
        <div class="date"></div>
        </div>
        <div class="time">7:17:30 <small>PM</small></div>
    </div>
    <div class="cities" id="paris">
        <div>
        <h2>Paris</h2>
        <div class="date">August 1st 2023</div>
        </div>
        <div class="time">7:17:30 <small>PM</small></div>
    </div>
    </div>  
</div>
<footer>This project is coded with ❤️ by Lisa and is open sourced on<a href="https://github.com/lisacodescom/world-clock" target="_blank"> GitHub</a></footer>
    <script src="JavaScript.js"></script>
</body>
</html>
